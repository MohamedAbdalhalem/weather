<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/5376613.webp">
    <title>Weather</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css files -->
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/index.css">
</head>
<body  data-bs-spy="scroll" data-bs-target="#main-nav">
  
    <nav class="navbar navbar-expand-lg bg-one py-5 " id="main-nav">
        <div class="container px-100">
          <a class="navbar-brand text-white" href="#">
            <img src="images/svg2.png" alt="Bootstrap" width="64" height="38">
            <div class="d-inline-block">
                <p class="mb-0">Weather</p>
                <small class="mt-0 d-block">tagline goes here</small>
            </div>
        </a>
          <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon d-flex justify-content-center align-items-center "><i class="fa-solid fa-bars text-white"></i></span>
          </button>
          <div class="collapse navbar-collapse rounded-bottom-4" id="navbarNav">
            <ul class=" ms-auto navbar-nav">
              <li class="nav-item  me-lg-3 text-center">
                <a class="nav-link py-0 py-lg-2 text-white " aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item me-lg-3 text-center">
                <a class="nav-link  py-0 py-lg-2 text-white">News</a>
              </li>
              <li class="nav-item me-lg-3 text-center">
                <a class="nav-link py-0 py-lg-2 text-white">Live cameras</a>
              </li>
              <li class="nav-item me-lg-3 text-center">
                <a class="nav-link py-0 py-lg-2 text-white">Photos</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link py-0 py-lg-2 border-0 text-white" id="Cont" >Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="home bg-one" id="home">
        <div class="find-city bg-danger">
            <div class="container pt-5 px-100">
                <form class="mt-3 position-relative">
                    <input type="text" class="w-100 bg-one border-0 py-3 px-4 rounded-5 text-white" id="location" placeholder="Find Your Location...">
                    <button class="border-0 mt-5 text-white bg-three py-2 px-5 rounded-5 position-absolute">FIND</button>
                </form>
            </div>
        </div>
        <div class="weather pb-5 bg-one">
            <div class="container px-100 ">
                <div class="row gx-0">
                    <div class="col-lg-4" id="this-day" >
                            <div class="h-100">
                                <h6 class="fw-medium mb-0 py-2 px-3 d-flex justify-content-between align-content-center"><span class="day">Friday</span><span id="date">13December</span></h6>
                                <div class="day-body px-3 py-4">
                                    <p id="city">fffff</p>
                                    <h2 class="text-white display-2  fw-bold" id="temperature">17.4oC</h2>
                                    <img src="" width="100" class="sun"></img>
                                    <span  class="sky d-block">fffff</span>
                                    <div class="winds pt-3">
                                        <span class="me-3"><i class="fa-solid fa-umbrella"></i>20%</span>
                                        <span class="me-3"><i class="fa-solid fa-wind"></i><span id="vis_km"">18km/h</span></span>
                                        <span><i class="fa-solid fa-compass"></i><span id="wind_dir">ccc</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4" id="second-day">
                            <div class="h-100">
                                <h6 class="fw-medium mb-0 py-2 px-3 text-center day">friday</h6>
                                <div class="day-body  px-3 py-4 text-center">
                                    <img src="" width="80" class="sun"></img>
                                    <p class="text-white fs-4 fw-bold temperature-am">21.1oC</p>
                                    <p class="temperature-pm">12.3o</p>
                                    <span  class="sky d-block">clear</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4" id="last-day">
                           <div class="h-100">
                             <h6 class="fw-medium mb-0 py-2 px-3 text-center day">friday</h6>
                             <div class="day-body  px-3 py-4 text-center">
                                 <img src="images/svg3.png" width="80" class="sun"></img>
                                 <p class="text-white fs-4 fw-bold temperature-am">21.1oC</p>
                                 <p class="temperature-pm">12.3o</p>
                                 <span class="sky d-block">clear</span>
                             </div>
                           </div>
                        </div>
                    </div>
                </div>
         </div>
      </section>
      <div class="subcribe bg-second py-4">
        <div class="container   px-100">
            <div class="row gy-3">
                <form class="position-relative col-lg-7">
                    <input type="text" class="w-100 bg-one border-0 py-3 px-4 rounded-5 text-white" placeholder="Enter Your Email To Subscribe...">
                    <button class="border-0 mt-5 text-white bg-three py-2 px-4 px-md-5 rounded-5 position-absolute">FIND</button>
                </form>
                <div class="media col-lg-4 offset-lg-1">
                    <i class="fa-brands fa-facebook-f bg-one p-3 rounded-circle text-three" role="button"></i>
                    <i class="fa-brands fa-twitter bg-one p-3 rounded-circle text-three" role="button"></i>
                    <i class="fa-brands fa-google-plus-g bg-one p-3 rounded-circle text-three" role="button"></i>
                    <i class="fa-brands fa-spotify bg-one p-3 rounded-circle text-three" role="button"></i>
                </div>
            </div>
            <p class="text-white mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </div>
    <!-- js files -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/index.js"></script>
</body>
</html>
